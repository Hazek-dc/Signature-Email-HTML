<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signature Virtually By Nesh</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 20px;
      background-color: #f3f4f6;
      font-family: 'Outfit', sans-serif;
    "
  >
    <!-- Gmail Signature Table Container -->
    <table
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="
        width: 100%;
        max-width: 64rem;
        margin: 0 auto;
        background-color: #f3f4f6;
      "
    >
      <tr>
        <!-- Card 1: Profile (Green) -->
        <td valign="top" style="width: 25%; padding: 8px">
          <div
            style="
              background-color: #6b8348;
              border-radius: 1.25rem;
              min-height: 25rem;
              height: 100%;
              padding: 1rem;
              color: #ffffff;
              position: relative;
              overflow: hidden;
              display: flex;
              flex-direction: column;
            "
          >
            <!-- Hi I'm Nesh -->
            <div
              style="
                position: absolute;
                top: 3rem;
                right: 1rem;
                transform: rotate(6deg);
                z-index: 30;
                font-family: 'Gochi Hand', cursive;
                font-size: 0.875rem;
                opacity: 0.9;
                text-align: right;
              "
            >
              Hi, I'm Nesh
            </div>

            <!-- Avatar -->
            <div
              style="
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-end;
                padding-top: 2.5rem;
                z-index: 10;
              "
            >
              <img
                src="img/avatar happy.png"
                alt="Nesh Avatar"
                style="
                  display: block;
                  width: 10rem;
                  height: auto;
                  margin-bottom: -18px;
                  position: relative;
                  z-index: 20;
                "
              />
            </div>

            <!-- Logo -->
            <div
              style="
                margin-top: auto;
                text-align: center;
                width: 100%;
                display: flex;
                justify-content: center;
                overflow: hidden;
                padding: 0.25rem 0;
                z-index: 10;
              "
            >
              <img
                src="img/logo_card.png"
                alt="Virtually by Nesh"
                style="
                  display: block;
                  max-width: 85%;
                  height: auto;
                  transform: scale(1.35);
                "
              />
            </div>
          </div>
        </td>

        <!-- Card 2: Virtual Assistant (Blue) -->
        <td valign="top" style="width: 25%; padding: 8px">
          <div
            style="
              background-color: #9fb8d9;
              border-radius: 1.25rem;
              min-height: 25rem;
              height: 100%;
              padding: 1rem;
              color: #ffffff;
              position: relative;
              overflow: hidden;
              display: flex;
              flex-direction: column;
            "
          >
            <!-- Title -->
            <div style="z-index: 10; position: relative">
              <h3
                style="
                  margin: 0;
                  font-family: 'Outfit', sans-serif;
                  font-size: 2.2rem;
                  font-weight: 700;
                  text-transform: uppercase;
                  line-height: 0.9;
                  letter-spacing: 0.02em;
                  opacity: 0.9;
                "
              >
                VIRTUAL<br />ASSISTANT
              </h3>
            </div>

            <!-- Avatar -->
            <div
              style="
                position: absolute;
                inset: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                opacity: 0.9;
                mix-blend-mode: multiply;
              "
            >
              <img
                src="img/avatar_cute.png"
                alt="Decoration"
                style="width: 10rem; display: block"
              />
            </div>

            <!-- Floating Text -->
            <div style="position: absolute; inset: 0; width: 100%">
              <p
                style="
                  position: absolute;
                  top: 6rem;
                  left: 1.5rem;
                  transform: rotate(-12deg);
                  font-family: 'Gochi Hand', cursive;
                  font-size: 0.875rem;
                  opacity: 0.9;
                  color: #ffffff;
                  margin: 0;
                "
              >
                personal
              </p>
              <p
                style="
                  position: absolute;
                  top: 45%;
                  right: 0.5rem;
                  transform: rotate(6deg);
                  font-family: 'Gochi Hand', cursive;
                  font-size: 0.875rem;
                  opacity: 0.9;
                  color: #ffffff;
                  margin: 0;
                "
              >
                growth
              </p>
              <p
                style="
                  position: absolute;
                  bottom: 7.5rem;
                  left: 2.5rem;
                  transform: rotate(-3deg);
                  font-family: 'Gochi Hand', cursive;
                  font-size: 0.875rem;
                  opacity: 0.9;
                  color: #ffffff;
                  margin: 0;
                "
              >
                sharing
              </p>
            </div>
          </div>
        </td>

        <!-- Card 3: Services (Brown) -->
        <td valign="top" style="width: 25%; padding: 8px">
          <div
            style="
              background-color: #594031;
              border-radius: 1.25rem;
              min-height: 25rem;
              height: 100%;
              padding: 1rem;
              color: #ffffff;
              position: relative;
              overflow: hidden;
              display: flex;
              flex-direction: column;
            "
          >
            <!-- Quote -->
            <div style="z-index: 20; padding-top: 0.5rem">
              <p
                style="
                  font-family: 'Gochi Hand', cursive;
                  font-size: 1rem;
                  line-height: 1.25;
                  transform: rotate(-3deg);
                  margin: 0 0 0.5rem 0;
                  opacity: 0.9;
                "
              >
                "I can help as your<br />virtual assistant"
              </p>
            </div>

            <!-- Avatar -->
            <div
              style="
                position: absolute;
                top: 4rem;
                left: 0;
                right: 0;
                display: flex;
                justify-content: center;
                z-index: 10;
              "
            >
              <img
                src="img/avatar terharu.png"
                alt="Helping"
                style="
                  width: 10rem;
                  height: auto;
                  display: block;
                  opacity: 0.9;
                  filter: grayscale(100%) brightness(50%) contrast(125%);
                "
              />
            </div>

            <!-- Bottom Text -->
            <div
              style="
                margin-top: auto;
                padding-bottom: 1.5rem;
                z-index: 20;
                position: relative;
              "
            >
              <p
                style="
                  margin: 0;
                  font-size: 0.95rem;
                  line-height: 1.3;
                  font-weight: 300;
                  padding: 0 0.5rem;
                "
              >
                Social Media Management<br />(SMM) for wellness<br />entrepreneurs.
              </p>
            </div>
          </div>
        </td>

        <!-- Card 4: Contact (Green) -->
        <td valign="top" style="width: 25%; padding: 8px">
          <div
            style="
              background-color: #6b8348;
              border-radius: 1.25rem;
              min-height: 25rem;
              height: 100%;
              padding: 1rem;
              color: #ffffff;
              position: relative;
              overflow: hidden;
              display: flex;
              flex-direction: column;
              justify-content: space-between;
            "
          >
            <!-- Contact Header -->
            <div
              style="
                z-index: 20;
                position: relative;
                display: flex;
                flex-direction: column;
                gap: 0.75rem;
              "
            >
              <!-- Social Icons -->
              <div style="display: flex; gap: 0.75rem">
                <a
                  href="https://www.instagram.com/virtuallybynesh/"
                  style="
                    color: white;
                    background-color: rgba(255, 255, 255, 0.1);
                    padding: 0.25rem;
                    border-radius: 0.5rem;
                    display: inline-block;
                  "
                >
                  <img
                    src="https://api.iconify.design/mdi:instagram.svg?color=%23ffffff"
                    alt="IG"
                    style="width: 1.4rem; height: 1.4rem; display: block"
                  />
                </a>
                <a
                  href="https://wa.me/62881080187017"
                  style="
                    color: white;
                    background-color: rgba(255, 255, 255, 0.1);
                    padding: 0.25rem;
                    border-radius: 0.5rem;
                    display: inline-block;
                  "
                >
                  <img
                    src="https://api.iconify.design/mdi:whatsapp.svg?color=%23ffffff"
                    alt="WA"
                    style="width: 1.4rem; height: 1.4rem; display: block"
                  />
                </a>
                <a
                  href="mailto:virtuallybynesh@gmail.com"
                  style="
                    color: white;
                    background-color: rgba(255, 255, 255, 0.1);
                    padding: 0.25rem;
                    border-radius: 0.5rem;
                    display: inline-block;
                  "
                >
                  <img
                    src="https://api.iconify.design/mdi:email.svg?color=%23ffffff"
                    alt="Email"
                    style="width: 1.4rem; height: 1.4rem; display: block"
                  />
                </a>
              </div>

              <!-- Contact Info -->
              <div
                style="
                  display: flex;
                  flex-direction: column;
                  gap: 0.25rem;
                  font-size: 0.875rem;
                  opacity: 0.9;
                "
              >
                <div style="display: flex; align-items: center; gap: 0.5rem">
                  <img
                    src="https://api.iconify.design/mdi:map-marker.svg?color=%23ffffff"
                    style="width: 1rem; height: 1rem; opacity: 0.9"
                  />
                  <span>Indonesia</span>
                </div>
                <div style="display: flex; align-items: center; gap: 0.5rem">
                  <img
                    src="https://api.iconify.design/mdi:web.svg?color=%23ffffff"
                    style="width: 1rem; height: 1rem; opacity: 0.9"
                  />
                  <a
                    href="https://virtuallybynesh.com"
                    style="color: white; text-decoration: none"
                    >virtuallybynesh.com</a
                  >
                </div>
              </div>
            </div>

            <!-- Avatar & Text -->
            <div
              style="
                position: absolute;
                left: 0;
                right: 0;
                bottom: 4rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                z-index: 10;
              "
            >
              <p
                style="
                  font-family: 'Gochi Hand', cursive;
                  font-size: 0.75rem;
                  opacity: 0.95;
                  color: white;
                  margin: 0 0 0.25rem 0;
                  width: 100%;
                  text-align: center;
                  padding-left: 5rem;
                  transform: translateY(1.5rem) rotate(6deg);
                  position: relative;
                  z-index: 50;
                "
              >
                let's work<br />together!
              </p>
              <img
                src="img/avatar_ lmao.png"
                alt="Laughing"
                style="
                  width: 10rem;
                  height: auto;
                  display: block;
                  transform: translateY(0.5rem);
                "
              />
            </div>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
